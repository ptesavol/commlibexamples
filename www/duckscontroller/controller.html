			Shoot-to-Win Controller
		</title>

<body>

<div id="wrapper">
	<iframe id="frame" src="" allowtransparency="true"></iframe>	
</div>

</body>

<script src="libs/jquery-2.2.1.min.js"></script>
<script>
self.getURLParameter = function(name) 
	{
  	return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
	};

function initIframe()
	{
	var url = 'controller-content.html?';

	var id = getURLParameter("id");
	if (id != null)
		url += 'id='+id+'&';

	var gid = getURLParameter("gid");
	if (gid != null)
		url += 'gid='+gid+'&';

	var host = getURLParameter("host");
	if (host != null)
		url += 'host='+host+'&';

	var port = getURLParameter("port");
	if (port != null)
		url += 'port='+port+'&';

	$('#frame').attr('src', url); 
	}

initIframe();
</script>

</html>
